<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Maybelline</title>
    <meta name="description" content="">
  </head>
  <body>
    <div id="hola">
      <p id="uno"></p>
      <p id="dos"></p>
      <p id="tres"></p>
    </div>
    <script>
      const supportsXR = 'xr' in window.navigator;
      var ff = document.querySelector("#uno");
      ff.append(supportsXR);

      const xr = navigator.xr;
      var ff = document.querySelector("#dos");
      ff.append(xr);

      if(xr != null || xr != undefined)
      {
        navigator.xr.isSessionSupported('immersive-ar').then(function (supported) {
          console.info(supported);
          var ff = document.querySelector("#tres");
          ff.append(supported);
        });
      }
      
    </script>
  </body>
</html>
