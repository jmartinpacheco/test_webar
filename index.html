<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes'>
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
         html{
            height: -webkit-fill-available;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100vw;
            overflow: hidden;
        }

        .ctaDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #fffa;
            z-index: 99;
        }
    </style>

</head>
<body>
    <!--<script src="app.js" type="text/javascript"></script>-->
    <!--IMAGETARGETS-->
    <div id="startWebcamDiv" class="ctaDiv">
        <p style="text-align: center; width:60vw">This augmented reality experience requires access to your device's camera</p>
        <button id="startCameraBtn" onclick="StartCamera()">ALLOW ACCESS</button>
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #0000; z-index: -99"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script src="Build/UnityLoader.js"></script>
    <script>
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = "unity-mobile";
            }

            function StartCamera() {
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
                
                document.getElementById("startWebcamDiv").style.display = "none";

                const unityInstance = UnityLoader.instantiate(container, "Build/arwt_web4.json");

            }

            function UnityProgress(unityInstance, progress) {
              if (!unityInstance.Module)
                return;
              if (!unityInstance.logo) {
                unityInstance.logo = document.createElement("div");
                unityInstance.logo.className = "logo " + unityInstance.Module.splashScreenStyle;
                unityInstance.container.appendChild(unityInstance.logo);
              }
              if (!unityInstance.progress) {    
                unityInstance.progress = document.createElement("div");
                unityInstance.progress.className = "progress " + unityInstance.Module.splashScreenStyle;
                unityInstance.progress.empty = document.createElement("div");
                unityInstance.progress.empty.className = "empty";
                unityInstance.progress.appendChild(unityInstance.progress.empty);
                unityInstance.progress.full = document.createElement("div");
                unityInstance.progress.full.className = "full";
                unityInstance.progress.appendChild(unityInstance.progress.full);
                unityInstance.container.appendChild(unityInstance.progress);
              }
              unityInstance.progress.full.style.width = (100 * progress) + "%";
              unityInstance.progress.empty.style.width = (100 * (1 - progress)) + "%";
              if (progress == 1)
                unityInstance.logo.style.display = unityInstance.progress.style.display = "none";
            }


    </script>
</body>
</html>
